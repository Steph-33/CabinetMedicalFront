<div id="createInfirmier">
    <app-generic-button (click)="toggleInfirmier()" title="Créer un infirmier"></app-generic-button>

    <div [hidden]="hidden_create">
      <form id="formNewInfirmier" [formGroup]="newInfirmierForm" (ngSubmit)="submitCreate()">
        <div>
          <label class="labelInForm">Nom : </label>
          <input type="text" formControlName="nom"/>
        </div>
        <div>
          <label class="labelInForm">Prenom : </label>
          <input type="text" formControlName="prenom"/>
        </div>
        <div>
          <label class="labelInForm">Téléphone Pro : </label>
          <input type="text" formControlName="telPro"/>
        </div>
        <div>
          <label class="labelInForm">Téléphone Mobile : </label>
          <input type="text" formControlName="telMobile"/>
        </div>
        <div>
          <label class="labelInForm">Téléphone Fixe : </label>
          <input type="text" formControlName="telFixe"/>
        </div>
        <button type="submit" [disabled]="!newInfirmierForm.valid">Valider</button>
      </form>
      
    </div>
